<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Star War RPG</title>
	<!-- Added link to the jQuery Library 
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script> -->
  <script src="assets/javascript/jquery-3.1.0.min.js"></script>

	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header id="header">
	<h1>Star War RPG</h1>	
</header><!-- /header -->
<h2>Your Character</h2>
<div class="row">
	<div class="demoBox bg-white bd-visible bd-green character" value="10">
		
	</div>
	<div class="demoBox bg-white bd-visible bd-green character" value="11">
		
	</div>
	<div class="demoBox bg-white bd-visible bd-green character" value="12">
		
	</div>


</div>
<h2>Enemies Available To Attack</h2>
<div class="row">
	<div class="demoBox bg-red bd-visible bd-black enemy" value="20">
		
	</div>
	<div class="demoBox bg-red bd-visible bd-black enemy" value="21">
		
	</div>
</div>
<h2>Flight Section</h2>
<div>
	<button id="attackButton" type="button" value="Attack">Attack</button>
</div>
<h2>Defender</h2>
<div class="row">
	<div class="demoBox bg-black bd-visible bd-green defender" value="defender">
		
	</div>
	<div class="demoBox bd-invisible emptyBox" value="emptyBox">
		
	</div>
</div>
<h3>You Won!!! Game Over</3>
<div>
	<button id="restartButton" type="button" value="Restart">Restart</button>
</div>


<script src="assets/javascript/game.js" type="text/javascript" charset="utf-8" async defer></script>
	
</body>
</html>
